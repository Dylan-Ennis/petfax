<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1 style="color: blue";>Welcome to PetFax</h1>
    <a href="{{ url_for('pet.submit') }}">Submit a New Pet Fact</a>
    <div>
    {% for pet in pets %}
    <div style="border: 1px solid grey;">
    <h1>{{ pet.name }}</h1>
        <img src="{{ pet.pet_photo }}" alt="{{ pet.name }}" width="300">
        <p>{{ pet.pet_fact }}</p>
        <a href="{{ url_for('pet.detail', pet_id=pet.pet_id) }}">Learn More</a>
    </div>
{% endfor %}
    </div>

</body>
</html>
